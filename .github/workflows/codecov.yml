name: Test
on:
  push:
    branches: [ master, test, ci ]
  pull_request:
    branches: [ master, test, ci ]
jobs:
  build:
    defaults:
      run:
        working-directory: packages/bloc
    runs-on: ubuntu-latest
    container:
      image: google/dart:2.10.0
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: pub get
      - name: Format
        run: dartfmt --dry-run --set-exit-if-changed .
      - name: Run tests
        run: dart test --coverage=coverage && pub run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info
      - name: Check Code Coverage
        uses: ChicagoFlutter/lcov-cop@v1.0.0
        with:
          path: packages/bloc/coverage/lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
